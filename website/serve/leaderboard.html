<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>Source Control Stats</title>
    <link href='./css/main.css' rel='stylesheet' type='text/css'>
    <link href='./js-source/libs/c3/c3.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<main class="container">
    <header>
        <a href="./leaderboard.html" class="leaderboard-link active"><i class="fa fa-trophy"></i> Leaderboard</a>
        <a href="./index.html" class="timeline-link"><i class="fa fa-bar-chart"></i> Timeline</a>
        <a href="./kiosk.html" class="kiosk-link"><i class="fa fa-television"></i> Kiosk</a>
    </header>
    <div class="toplist">
        <div class="panel user" data-timeunit="day">
            <div class="title">Yesterday</div>
            <div class="avatars-area last-day">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
            <div class="list last-day"></div>
        </div>
        <div class="panel user" data-timeunit="week">
            <div class="title">Last Week</div>
            <div class="avatars-area last-week">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
            <div class="list last-week"></div>
        </div>
        <div class="panel user" data-timeunit="month">
            <div class="title">Last Month</div>
            <div class="avatars-area last-month">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
            <div class="list last-month"></div>
        </div>
        <div class="panel user">
            <div class="title">All Time</div>
            <div class="avatars-area all-time">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
            <div class="list all-time"></div>
        </div>
    </div>
    <div class="timelines user-commits">
        <div class="graph">
            <div class="title">Commits Timeline
                <div class="view-options">
                    <a href="#" class="area-button active"><i class="fa fa-area-chart"></i></a>
                    <a href="#" class="pie-button"><i class="fa fa-pie-chart"></i></a>
                    <a href="#" class="bar-button"><i class="fa fa-bar-chart"></i></a>
                    <a href="#" class="play-button active"><i class="fa fa-play"></i></a>
                </div>
            </div>
            <div class="chart"></div>
        </div>
    </div>
</main>
<script src="js/require.js" data-main="./js-source/leaderboard.js"></script>
<script src="js-source/require-config.js"></script>
</body>
</html>
