<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>Source Control Stats</title>
    <link href='./css/main.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="canonical" href="https://psyked.github.io/ProjectStats/timeline.html"/>
</head>
<body>
<main class="container">
    <header>
        <a href="index.html" class="leaderboard-link"><i class="fa fa-trophy"></i> Leaderboard</a>
        <a href="./timeline.html" class="timeline-link active"><i class="fa fa-bar-chart"></i> Timeline</a>
        <a href="./kiosk.html" class="kiosk-link"><i class="fa fa-television"></i> Kiosk</a>
    </header>
    <aside id="totals">
        <div class="title">Viewing commits data from <span class="date-from">-</span> to <span class="date-to">-</span>
        </div>
        <div class="info"><span id="active">-</span> of <span id="total">-</span> commits selected.</div>
    </aside>
    <div class="timelines">
        <div class="graph date">
            <div class="chart">
                <div class="title">Date</div>
                <div class="placeholder"></div>
            </div>
        </div>
        <div class="graph time">
            <div class="chart">
                <div class="title">Time</div>
                <div class="placeholder"></div>
            </div>
        </div>
    </div>
    <div class="details">
        <div class="panel user">
            <div class="title">User
                <span class="reset" style="display:none;"><a href="javascript:filterUser()">Remove filter</a></span>
            </div>
            <div class="list"></div>
        </div>
        <div class="panel commit">
            <div class="title">Commits</div>
            <div class="list"></div>
        </div>
        <!--<div class="panel project">
            <div class="title">Projects</div>
            <div class="list"></div>
        </div>-->
    </div>
</main>
<script src="js/require.js" data-main="./js/timeline.js"></script>
<!--<script src="js-source/require-config.js"></script>-->
</body>
</html>
