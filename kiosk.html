<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>Source Control Stats</title>
    <link href='./css/main.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
</head>
<body>
<main class="container">
    <header>
        <a href="./leaderboard.html" class="leaderboard-link"><i class="fa fa-trophy"></i> Leaderboard</a>
        <a href="./index.html" class="timeline-link"><i class="fa fa-bar-chart"></i> Timeline</a>
        <a href="./kiosk.html" class="kiosk-link active"><i class="fa fa-television"></i> Kiosk</a>
        <a href="#" class="chromecast-link"><i class="material-icons">cast</i></a>
    </header>
    <div class="kiosk-container"></div>
</main>
<script src="js/require.js" data-main="./js-source/kiosk.js"></script>
<script src="js-source/require-config.js"></script>
<script id="accolade-template" type="text/x-handlebars-template">
    <div class="accolade">
        <div class="badge"><img src="{{badge_img}}"></div>
        <div class="title">{{title}}</div>
        <div class="subtitle">{{subtitle}}</div>
        <div class="description">{{description}}</div>
        <hr noshade>
        <div class="awarded-to">
            {{#each recipient}}
                <div class="avatar"><img src="{{avatar}}"></div>
                <div class="label">
                    Awarded to <span class="username">{{username}}</span> on
                    <span class="date">{{date}}</span>
                </div>
            {{/each}}
        </div>
    </div>
</script>
</body>
</html>
